server:
  dev:
    enabled: true
  route:
    enabled: true
    host: ""
    tls: null
  image:
    repository: "registry.connect.redhat.com/hashicorp/vault"
    tag: "1.12.4-ubi"
global:
  openshift: true
csi:
  debug: true
  enabled: true
  daemonSet:
    providersDir: /var/run/secrets-store-csi-providers
    securityContext:
      container:
        privileged: true
injector:
  enabled: false