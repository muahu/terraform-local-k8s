applications:
  - name: cluster-config
    namespace: openshift-gitops
    project: default
    source:
      repoURL: https://github.com/piomin/openshift-cluster-config.git
      targetRevision: HEAD
      path: manifests
    destination:
      server: https://kubernetes.default.svc
  - name: cicd-config
    namespace: openshift-gitops
    project: default
    source:
      repoURL: https://github.com/piomin/openshift-cluster-config.git
      targetRevision: HEAD
      path: cicd
    destination:
      server: https://kubernetes.default.svc